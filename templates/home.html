<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Race (Regression Problem)</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>  
<body>
    <div class="login">
       <h1>F1 Race Performance Prediction</h1>
       <form action="{{ url_for('predict_datapoint')}}" method="post">
        </h1>
        <div class="mb-3">
            <label class="form-label">Grid</label>
            <input class="form-control" type="number" name="grid"
                placeholder="Enter the grid number" min='1' max='34' />
        </div>
        <div class="mb-3">
            <label class="form-label">Position</label>
            <input class="form-control" type="number" name="position"
                placeholder="Enter the position number" min='1' max='33' />
        </div>
        <div class="mb-3">
            <label class="form-label">Laps</label>
            <input class="form-control" type="number" name="laps"
                placeholder="Enter the number of laps" min='0' max='200' />
        </div>
        <div class="mb-3">
            <label class="form-label">fastestLap</label>
            <input class="form-control" type="number" name="fastestLap"
                placeholder="Enter the fastestLap number" min='2' max='85' />
        </div>
        <div class="mb-3">
            <label class="form-label">Rank</label>
            <input class="form-control" type="number" name="rank"
                placeholder="Enter the Rank number" min='0' max='24' />
        </div>
        <div class="mb-3">
            <label class="form-label">fastestLapSpeed</label>
            <input class="form-control" type="number" name="fastestLapSpeed"
                placeholder="Enter the fastestLapSpeed" min='180.0' max='250.0' />
        </div>
        <div class="mb-3">
            <label class="form-label">round</label>
            <input class="form-control" type="number" name="round"
                placeholder="Enter the round number" min='1' max='22' />
        </div>
        <div class="mb-3">
            <label class="form-label">race age</label>
            <input class="form-control" type="number" name="race_age"
                placeholder="Enter the race age" min='18' max='59' />
        </div>
        <div class="mb-3">
            <label class="form-label">Driver name</label>
            <select class="form-control" name="drivername" placeholder="Enter the driver name" required>
                <option class="placeholder" selected disabled value="">Select the driver</option>
                <option value="Lewis_Hamilton">
                    Lewis_Hamilton
                </option>
                <option value="Max_Verstappen">
                    Max_Verstappen
                </option>
                <option value="Sebastian_Vettel">
                    Sebastian_Vettel
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Location</label>
            <select class="form-control" name="location" placeholder="Enter the race location" required>
                <option class="placeholder" selected disabled value="">Select race location</option>
                <option value="Australian Grand Prix">
                    Australian Grand Prix
                </option>
                <option value="European Grand Prix">
                    European Grand Prix
                </option>
                <option value="United States Grand Prix">
                    United States Grand Prix
                </option>
                <option value="Qatar Grand Prix">
                    Qatar Grand Prix
                </option>
                <option value="South African Grand Prix">
                    South African Grand Prix
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Constructor name</label>
            <select class="form-control" name="constructorname"
                placeholder="Enter the constructor name" required>
                <option class="placeholder" selected disabled value="">Select constructor name</option>
                <option value="McLaren">
                    McLaren
                </option>
                <option value="Ferrari">
                    Ferrari
                </option>
                <option value="Mercedes">
                    Mercedes
                </option>
                <option value="Porsche">
                    Porsche
                </option>
                <option value="Lotus">
                    Lotus
                </option>
                <option value="Red Bull">
                    Red Bull
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Status</label>
            <select class="form-control" name="status" placeholder="Enter the status" required>
                <option class="placeholder" selected disabled value="">Select status</option>
                <option value="Finished">
                    Finished
                </option>
                <option value="+46 Laps">
                    +46 Laps
                </option>
                <option value="+7 Laps">
                    +7 Laps
                </option>
            </select>
        </div>
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Predict the Race Points" required />
        </div>
    </form>
    <h2>
       THE  prediction is {{results}}
    </h2>
</body>
</html>
